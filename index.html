	<!--实现背景产生随机点线连接漂浮特效-->

	<script type="text/javascript">
		
		// 控制背景轮流播放
		
		var slideEle = slider($('.items'));
		
		function slider(elem) {
			var items = elem.children(), 
					max = items.length - 1,
					animating = false,
					currentElem,
					nextElem,
					pos = 0;
					
			sync();
			
			return {
				next: function () {
					move(1);
				},
				prev: function() {
					move(-1);
				},
				itemsNum: items && items.length
			};
			
			function move(dir) {
				if (animating) {
					return;
				}
				if (dir > 0 && pos ==max || dir < 0 && pos == 0) {
					if (dir > 0) {
						nextElem = elem.children('div').first().remove();
						nextElem.hide();
						elem.append(nextElem);
					} else {
						nextElem = elem.children('div').last().remove();
						nextElem.hide();
						elem.prepend(nextElem);
					}
					
					pos -= dir;
					sync();
				}
				
				animating = true;
				items = elem.children();
				currentElem = items[pos + dir];
				$(currentElem).fadeIn(400, function () {
					pos += dir;
					animating = false;
				});
			}
			
			function sync() {
				items = elem.children();
				for (var i = 0; i < items.length; ++i) {
					items[i].style.display = i == pos ? 'block' : ' ';
				}
			}					
		}
		
		if (slideEle.itemsNum && slideEle.itemsNum > 1) {
			setInterval(function () {
				slideEle.next();
			}, 2500);
		}
		
		// 使字体产生动画
		
		$('.welc').textillate(
		{
			autoStart:true,
			in: {
				effect: 'fadeInDownBig',
				delay: 100,				
				delayScale: 1.5,
				shuffle: true,
				
			},
			loop: true,
			out: { // 字符出动画时的效果设置
				effect: 'hinge', // 荷叶效果
				delayScale: 1.5,
				delay: 200, // 设置每个字效果延迟时间
				//下面四个效果只能取其一，不能同时选true
				sync: false, // 同步与否
				shuffle: true, // 随机与否
				reverse: false, // 字符反向动画与否
				sequence: false, // 按顺序与否
				callback: function() {} // 回调函数
			},
		});
		
		$('.wish').textillate({

			shuffle: true,
		},
		});
